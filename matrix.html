    <script>
        function n_random(arr, n) {
            return Array.from({ length: n }, () => pick_random(arr))
        }

        function pick_random(arr) {
            return arr[Math.floor(Math.random() * arr.length)]
        }

        function countSyllables(word) {
            return word.match(/[aeiouy]{1,2}/gi).length
        }

        function makeCompoundWord(words) {
            // words.sort((a, b) => countSyllables(a) - countSyllables(b));
            return words.join('-')
        }

        const app = {
            xAxis: 'common_nouns',
            yAxis: 'adjectives',
            columns: [],
            rows: [],
            shuffle_all: function () {
                this.shuffle_columns()
                this.shuffle_rows()
            },
            shuffle_columns: function () {
                this.columns = n_random(wordbank[this.xAxis], 3)
            },
            shuffle_rows: function () {
                this.rows = n_random(wordbank[this.yAxis], 6)

        }
